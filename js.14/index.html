<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-box" id="themeid=">
        <table>
            <tr>
                <td>
                    <input placeholder="0" type="text" id="calValue" />
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="resetCal()" class="btn2">Reset</button>
                    <button onclick="delCal()" class="btn2">Backspace</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="displayVal('7')" class="btn">7</button>
                    <button onclick="displayVal('8')" class="btn">8</button>
                    <button onclick="displayVal('9')" class="btn">9</button>
                    <button onclick="displayVal('/')" class="btn"id="math">รท</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="displayVal('4')" class="btn">4</button>
                    <button onclick="displayVal('5')" class="btn">5</button>
                    <button onclick="displayVal('6')" class="btn">6</button>
                    <button onclick="displayVal('*')" class="btn"id="math">ร</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="displayVal('1')" class="btn">1</button>
                    <button onclick="displayVal('2')" class="btn">2</button>
                    <button onclick="displayVal('3')" class="btn">3</button>
                    <button onclick="displayVal('+')" class="btn"id="math">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="displayVal('0')" class="btn">0</button>
                    <button onclick="displayVal('.')" class="btn">.</button>
                    <button onclick="displayVal('-')" class="btn">-</button>
                    <button onclick="displayResult()" class="btn" id="math">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
